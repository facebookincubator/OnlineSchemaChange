language: python

python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5

before_install:
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then sudo apt-get install python-dev libmysqlclient-dev; fi 
  - if [[ $TRAVIS_PYTHON_VERSION == 3* ]]; then sudo apt-get install python3-dev; fi

install:
  - python setup.py install

script: 
  - test_cli
